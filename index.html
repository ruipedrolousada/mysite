<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Bonita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #363636;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #222;
            padding: 10px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        main {
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 8px; /* Adiciona cantos arredondados à imagem */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Adiciona sombra à imagem */
        }
    </style>
</head>
<body>

    <header>
        <h1>Meu Site Bonito</h1>
    </header>

    <nav>
        <a href="#">Página Inicial</a>
        <a href="#">Outra Página</a>
        <a href="#">Mais uma Página</a>
    </nav>

    <main>
        <h2>Bem-vindo à Minha Página Bonita</h2>
        <img src="izuku_midoriya-4.png" alt="Descrição da imagem">
        <p>Algum texto sobre a imagem ou qualquer outro conteúdo que você queira adicionar.</p>
    </main>

</body>
</html>
